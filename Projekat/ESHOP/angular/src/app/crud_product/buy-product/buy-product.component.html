<div class="modal" id="myModalBuyProduct">
    <div class="modal-dialog">
        <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Buy Product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="control-label">Method of Purchase</label>
                            <select id="idTypeBuyProduct" class="form-control">
                                <option *ngFor="let item of arr" value="{{item.name}}">{{item.name}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-12" style="text-align: center;">
                        <button (click)="buyProduct()" class="btn normalButton">BUY</button>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
