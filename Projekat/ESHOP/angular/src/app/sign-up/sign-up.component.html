<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="col-sm-4" style="padding-left: 0px;">
            <h2 class="modal-title">Sign up</h2>
        </div>
        
        <div class="col-sm-1">
            &nbsp;
        </div>
        
        <div class="col-sm-7" id="message">
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <form id="signUpForm">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input type="text" id="signUpFirstName" class="form-control" required pattern="{{firstNameRegex}}">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input type="text" id="signUpLastName" class="form-control" required pattern="{{lastNameRegex}}">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <input type="text" id="signUpUsername" class="form-control" required pattern="{{usernameRegex}}">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" id="signUpPassword" class="form-control" required pattern="{{passwordRegex}}">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="email" id="signUpEmail" class="form-control" required pattern="{{emailRegex}}">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Phone</label>
                    <input type="text" id="signUpPhone" class="form-control" required pattern="{{phoneRegex}}">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">City</label>
                    <input type="text" id="signUpCity" class="form-control" required pattern="{{cityRegex}}">
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-sm-12" id="idAddImagesContent">
        </div>
        
        <div class="col-sm-12" id="idAddImagesDeleteButton">
            <button id="removeImage" class="btn" (click)="removeImage()"><b>Remove Images</b></button>
            <button id="addImage" class="btn" (click)="addImage()"><b>Add Images</b></button>
            <input type="file" id="imageID" style="display: none;" (change)="selectedImages()" accept="image/*">
        </div>
    </div>

    <div class="row" style="text-align: center;">
        <button class="btn normalButton" (click)="signUp()">
            Sign up
        </button>
    </div>
</div>
