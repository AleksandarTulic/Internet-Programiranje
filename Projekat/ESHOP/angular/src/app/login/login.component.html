<div class="modal" id="myModalLogin">
    <div class="modal-dialog">
        <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
                <div class="row">
                    <div class="col-sm-4">
                        <h4 class="modal-title">Login</h4>
                    </div>

                    <div class="col-sm-1">&nbsp;</div>

                    <div class="col-sm-7">
                        <div id="messageLogin"></div>
                        <button type="button" id="loginCloseButton" class="close" data-dismiss="modal">&times;</button>
                    </div>
                </div>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <form>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Username</label>
                                <input type="text" class="form-control" required id="myModalUsername" pattern="{{usernameRegex}}" maxlength="100">
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <input type="password" class="form-control" required id="myModalPassword" pattern="{{passwordRegex}}" maxlength="50">
                            </div>
                        </div>
                    </form>

                    <div class="col-sm-12" style="text-align: center;">
                        <button class="btn normalButton" (click)="login()">Login</button>
                    </div>

                    <div class="col-sm-12" style="text-align: center;margin-top: 10px;">
                        <a href="sign-up">Sign up</a>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
